<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style text="text/css">
            .sidenav {
                height: 100%;
                width: 160px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #333;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                color: #818181;
                font-size: 25px;
                display: block;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .main {
                margin-left: 160px;
                padding: 0 10px;
            }

        </style>

        <title>{% block title %}Base Page{% endblock %}</title>
    </head>
    <body>
        <div class="sidenav">
            <a href="/home/">Home</a>
            <a href="/create/">Create</a>
            <a href="/1/">View</a>
        </div>

        <div id="content" name="content" class="main">
            {% block content %}
                <p>{{name}}</p>
            {% endblock %}
        </div>
    </body>
</html>
