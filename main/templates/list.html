{% extends 'base.html' %}

{% block title %}
View List
{% endblock %}

{% block content %}
    <h1>{{currentList.name}}</h1>

    <ul>
        {% for item in currentList.item_set.all %}
            {% if item.complete %}
                <li style="text-decoration: line-through;">{{item.text}}</li>
            {% else %}
                <li>{{item.text}}</li>
            {% endif %}
        {% endfor %}
    </ul>

{% endblock %}
